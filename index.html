<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tik Tak Toe</title>
</head>
<body>

    <div class="content">


        <h1>Tik Tak Toe</h1>
        <div class="start-form">
            <form action="#">
                <label for="name">Choose your name</label>
                <input type="text" id="name" name="name">
                <input type="submit" id="submit" name="submit" value="Start">
                
            </form>
        </div>

        <div class="game-board">
        </div>

        <div class="finish-board finish-hidden">
            Player has won!
            <button class="finish-button">Restart</button>
        </div>

        <footer>
            <p class="footer-text">Developed by <a href="https://github.com/Megalukes">Lucas</a> <img src="github-mark-white.png" alt=""></p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
